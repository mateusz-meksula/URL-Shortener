<form hx-post="/sign-up" hx-swap="none" id="sign-up-form" class="auth-form">
    <div id="username-field" class="form-field">
        <label for="username">Username</label>
        <input
            type="text"
            name="username"
            id="username"
            hx-post="/sign-up/validate/username"
            hx-target="#username-error"
            hx-trigger="keyup changed delay:1s, change"
            hx-swap="outerHTML"
            required
        />
        <div id="username-error" class="form-validation-error"></div>
    </div>
    <div class="form-field">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <div class="form-validation-error"></div>
    </div>
    <div class="form-field">
        <label for="password2">Repeat password</label>
        <input type="password" name="password2" id="password2" required />
        <div class="form-validation-error"></div>
    </div>
    <button id="sign-up-btn">Sign Up</button>
    <div
        hx-get="/sign-up/error"
        hx-trigger="unsuccessfulSignUp from:body"
        hx-swap="outerHTML"
        hx-target="this"
        class="form-validation-error"
    ></div>
</form>
